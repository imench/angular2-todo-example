<div *ngIf="todo">
  <h2>{{todo.name}} details!</h2>
  <div>
    <label>id: </label>{{todo.id}}
  </div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="todo.name" placeholder="name"/>
  </div>
  <div>
    <label>description: </label>
    <input [(ngModel)]="todo.description" placeholder="description"/>
  </div>
  <div>
    <label>done: </label>
    <input type="checkbox" [(ngModel)]="todo.done" placeholder="done"/>
  </div>
  <button (click)="goBack()">Back</button>
</div>
