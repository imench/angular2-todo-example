<div *ngIf="todo">
  <h2>{{todo.name}} details!</h2>
  <div>
    <label>id: </label>{{todo.id}}
  </div>
  <div>
    <label>name: </label>{{todo.name}}
  </div>
  <div>
    <label>description: </label>{{todo.description}}
  </div>
  <div>
    <label>done: </label>{{todo.done}}
  </div>
  <button (click)="goBack()">Back</button>
</div>
