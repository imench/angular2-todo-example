<ul class="todos">
  <div *ngFor="#todo of todos">
    <li>
      <span class="badge">{{todo.id}}</span> {{todo.name}}
    </li>
    <button (click)="gotoView(todo)">View</button>
    <button (click)="gotoUpdate(todo)">Update</button>
    <button (click)="deleteTodo(todo)">Delete</button>
  </div>
</ul>
<button (click)="gotoAdd()">Create</button>
